<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="edit-client">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2" th:text="${client.id} ? ${client.firstName} + ' ' + ${client.lastName} : 'New Client'"></h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
                <button class="btn btn-sm btn-outline-secondary">Share</button>
                <button class="btn btn-sm btn-outline-secondary">Export</button>
            </div>
            <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                <span data-feather="calendar"></span>
                Recent
            </button>
        </div>
    </div>

    <div id="createClient" class="table-responsive">
        <form id="edit-client" action="#" th:action="@{/saveClient}" th:object="${client}" method="post">
            <input type="hidden" th:field="*{id}" />
            <table id="clientDetailTable" class="table table-striped table-sm">
                <tbody>
                <tr>
                    <td style="align=right;">First name:</td>
                    <td style="align:left;"><input type="text" th:field="*{firstName}" /></td>
                </tr>
                <tr>
                    <td style="align=right;">Last name:</td>
                    <td style="align:left;"><input type="text" th:field="*{lastName}" /></td>
                </tr>
                <tr>
                    <td style="align=right;">Topic:</td>
                    <td style="align:left;">
                        <select th:field="*{topicId}">
                            <option
                                    th:each="topic : ${topics}"
                                    th:value="${topic.key}"
                                    th:text="${topic.value.name}">Blah</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="align=right;">Contact name:</td>
                    <td style="align:left;"><input type="text" th:field="*{contactName}" /></td>
                </tr>
                <tr>
                    <td style="align=right;">City:</td>
                    <td style="align:left;"><input type="text" th:field="*{city}" /></td>
                </tr>
                <tr>
                    <td style="align=right;">State:</td>
                    <td style="align:left;"><input type="text" th:field="*{state}" /></td>
                </tr>
                <tr>
                    <td style="align=right;">Timezone:</td>
                    <td style="align:left;"><input type="text" th:field="*{timezone}" /></td>
                </tr>
                <tr>
                    <td style="align=right;">First contacted:</td>
                    <td style="align:left;"><input type="datetime-local" th:field="*{firstContact}" /></td>
                </tr>
                <tr>
                    <td style="align=right;">First responded:</td>
                    <td style="align:left;"><input type="datetime-local" th:field="*{firstResponse}" /></td>
                </tr>
                <tr>
                    <td style="align=right;">Solicited:</td>
                    <td style="align:left;"><input type="checkbox" th:field="*{solicited}" /></td>
                </tr>
                <tr>
                    <td style="align=right;">&nbsp;</td>
                    <td style="align:left;"><input type="button" value="Save" onclick="saveClient(); return false;"/></td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
</body>
</html>
